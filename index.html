<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Powerhot VR</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="./node_modules/aframe/dist/aframe-master.js"></script>
    <script src="./when-looked-at.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="video" src="video.mp4" autoplay loop muted></video>
      </a-assets>
      <a-camera id="camera"></a-camera>
      <a-box 
        position="0 0 -3" 
        rotation="0 0 0" 
        color="#fff" 
        scale="0.001 0.001 0.001" 
        when-looked-at="
          focus: 0.75; 
          attr: scale; 
          val: 0.8 0.8 0.8;
        "
      ></a-box>

      <a-box 
        position="0 1 -3" 
        rotation="0 0 0" 
        color="#fff" 
        scale="0.001 0.001 0.001" 
        when-looked-at="
          focus: 0.75; 
          attr: scale; 
          val: 0.8 0.8 0.8;
        "
      ></a-box>

      <a-box 
        position="0 2 -3" 
        rotation="0 0 0" 
        color="#fff" 
        scale="0.001 0.001 0.001" 
        when-looked-at="
          focus: 0.75; 
          attr: scale; 
          val: 0.8 0.8 0.8;
        "
      ></a-box>
      <a-videosphere src="#video" rotation="0 270 0"></a-videosphere>
    </a-scene>
  </body>
</html>
