<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Powerhot VR</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="./node_modules/aframe/dist/aframe-master.js"></script>
    <script src="./node_modules/aframe-lerp-component/dist/aframe-lerp-component.js"></script>
    <script src="./node_modules/aframe-look-at-component/dist/aframe-look-at-component.js"></script>
    <script src="./node_modules/aframe-animation-component/dist/aframe-animation-component.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./node_modules/qs/dist/qs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="./group-opacity.js"></script>
    <script src="./when-looked-at.js"></script>
    <script src="./plays.js"></script>
    <script src="./facebookHelpers.js"></script>
    <script src="./shootTheScreen.js"></script>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId            : "214588375268980",//214588375268980, //214588375268980
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v2.9'
        });
        FB.AppEvents.logPageView();
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
  </head>
  <body>
    <a-scene id="armsRace">
      <a-assets>
        <video id="video" src="demo-video.mp4" muted></video>
      </a-assets>
      <a-entity
        position="-4 1.6 -3"
        look-at="#camera"
        group-opacity="0.5"
        when-looked-at="
          focus: 0.25;
          property: group-opacity;
          dur: 100;
          in: 1;
          out: 0;
        ">
        <a-plane
          position="0 1.8 0"
          scale="2 0.7 1"
          base-opacity="0.75"
          material="color: white;"
          plays="#video">
        </a-plane>
        <a-text
          position="-0.9 2 0.1"
          value="PLAY/PAUSE"
          font-size="8"
          letter-spacing="15"
          scale="0.4 0.4 0.4"
          wrap-pixels="1100">
        </a-text>


        <a-plane
          position="0 1 0"
          scale="2 0.7 1"
          base-opacity="0.75"
          material="color: white;"
          plays="#video">
        </a-plane>
        <a-text
          position="-0.9 1.2 0.1"
          value="SHAKE THAT BOOTY"
          font-size="8"
          letter-spacing="15"
          scale="0.4 0.4 0.4"
          wrap-pixels="1100">
        </a-text>


        <a-plane
          position="0 0.2 0"
          scale="2 0.7 1"
          base-opacity="0.75"
          material="color: white;"
          plays="#video">
        </a-plane>
        <a-text
          position="-0.9 0.4 0.1"
          value="WORK IT"
          font-size="8"
          letter-spacing="15"
          scale="0.4 0.4 0.4"
          wrap-pixels="1100">
        </a-text>
      </a-entity>
      <a-camera id="camera">
        <a-entity
          cursor="fuse: true; fuseTimeout: 750"
          scale="0.1 0.1 0.1"
          position="0 0 -1"
          geometry="primitive: ring;"
          material="color: white; opacity: 0;">
          <a-animation
            begin="click"
            dur="400"
            easing="ease-out"
            attribute="scale"
            from="0.01 0.01 0.01"
            to="0.1 0.1 0.1">
          </a-animation>
          <a-animation
            begin="cursor-fusing"
            dur="750"
            easing="ease-in"
            attribute="scale"
            from="0.1 0.1 0.1"
            to="0.01 0.01 0.01">
          </a-animation>
          <a-animation
            begin="mouseenter"
            dur="250"
            easing="ease-in"
            attribute="material.opacity"
            to="1">
          </a-animation>
          <a-animation
            begin="mouseleave"
            dur="250"
            easing="ease-out"
            attribute="material.opacity"
            to="0">
          </a-animation>
        </a-entity>
      </a-camera>
      <a-videosphere
        id="videosphere"
        src="#video"
        rotation="0 270 0"
        segments-height="16"
        segments-width="16">
      </a-videosphere>
    </a-scene>
  </body>
</html>
