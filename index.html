<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Powerhot VR</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="./node_modules/aframe/dist/aframe-master.js"></script>
    <script src="./node_modules/aframe-lerp-component/dist/aframe-lerp-component.js"></script>
    <script src="./node_modules/aframe-look-at-component/dist/aframe-look-at-component.js"></script>
    <script src="./node_modules/aframe-animation-component/dist/aframe-animation-component.js"></script>
    <script src="./group-opacity.js"></script>
    <script src="./when-looked-at.js"></script>
    <script src="./plays.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="video" src="demo-video.m4v" muted></video>
      </a-assets>
      <a-camera id="camera">
        <a-entity 
          cursor="fuse: true; fuseTimeout: 750"
          scale="0.1 0.1 0.1"
          position="0 0 -1"
          geometry="primitive: ring;"
          material="color: white; shader: flat; opacity: 0;">
          <a-animation 
            begin="click" 
            dur="400" 
            easing="ease-out" 
            attribute="scale"
            from="0.01 0.01 0.01" 
            to="0.1 0.1 0.1">
          </a-animation>
          <a-animation
            begin="cursor-fusing"
            dur="750"
            easing="ease-in"
            attribute="scale"
            from="0.1 0.1 0.1" 
            to="0.01 0.01 0.01">
          </a-animation>
          <a-animation
            begin="mouseenter"
            dur="250"
            easing="ease-in"
            attribute="material.opacity"
            to="1">
          </a-animation>
          <a-animation
            begin="mouseleave"
            dur="250"
            easing="ease-in"
            attribute="material.opacity"
            to="0">
          </a-animation>
        </a-entity>
      </a-camera>
      <a-entity
        position="-4 1.6 -3"
        look-at="#camera"
        group-opacity="0.5"
        when-looked-at="
          focus: 0.25; 
          property: group-opacity;
          dur: 100;
          in: 1; 
          out: 0;
        ">
        <a-box 
          position="0 0 0"
          color="#fff"
          plays="#video">
        </a-box>
      </a-entity>
      <a-videosphere 
        id="videosphere" 
        src="#video" 
        rotation="0 270 0"
        segments-height="16"
        segments-width="16">
      </a-videosphere>
    </a-scene>
  </body>
</html>
